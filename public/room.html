<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css"> -->
    <style>
        body:after {
            background-color: #f5f5f5 !important;
        }
    </style>
    <title>Chat</title>
</head>

<body>
    <!-- NaveBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Chat App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="chat.html">Chat</a>
                    <a class="nav-item nav-link" href="profile.html">Profile</a>
                    <a class="nav-item nav-link" href="#" id="logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main -->
    <section class="mt-3 ">
        <div class="container mb-5">
            <div class="row justify-content-center">
                <div class="col-md-7 heading-section text-center ftco-animate">
                    <h2 class="mb-4">Chat Room</h2>
                </div>
            </div>
            <hr>
        </div>
        <!-- Room -->
        <div class="container">
            <div class="row room-chanel" id="chanel">
                <!-- JavaScript Update -->
            </div>
        </div>
    </section>
    <!--  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.validate.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('auth-token');
            $.ajax(
                {
                    url: 'api/is-user',
                    type: 'POST',
                    headers: {
                        'x-auth-token': token
                    }
                }
            ).done(function (data) {
                if (!data.data) {
                    // Remove token and username from localStorage
                    localStorage.removeItem('auth-token');
                    localStorage.removeItem('username');
                    window.location.href = 'index.html';
                }
            }).fail(function (err) {
                console.log(err);
            });

            // Logout
            $('#logout').on('click', function (e) {
                e.preventDefault();
                // Remove token and username from localStorage
                localStorage.removeItem('auth-token');
                localStorage.removeItem('username');
                window.location.href = 'index.html';
            });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            for (let i = 0; i < 20; i++) {
                addChanel(i);
            }


            $(window).scroll(function () {
                if ($(window).scrollTop() >= $(document).height() - $(window).height() - 500) {
                    for (let i = 0; i < 10; i++) {
                        addChanel(i);
                    }
                }
            });
                function addChanel(chanelNumber) {
                    $("#chanel").append(
                        `
            <div class="col-md-3 m-3">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">Room ${chanelNumber}</h5>
                          <h6 class="card-subtitle mb-2 text-muted">Online 2</h6>
                          <p class="card-text">Some quick example text</p>
                          <a href="#" class="card-link">Join</a>
                        </div>
                      </div>
                </div>
            `
                    );

                }
            });
    </script>
</body>

</html>
